databases:
  - name: estoque-db
    plan: free
    databaseName: estoque
    user: app
    # Não defina diskSizeGB no plano free
    # postgresMajorVersion é opcional; se quiser, pode manter:
    # postgresMajorVersion: "17"

services:
  - type: web
    name: estoque-backend
    runtime: docker
    plan: free
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: estoque-db
          property: connectionString
      - key: TZ
        value: America/Sao_Paulo
    healthCheckPath: /docs

  - type: web
    name: estoque-frontend
    runtime: static
    plan: free
    staticPublishPath: frontend
    # (Opcional) Se quiser usar /api/... no frontend em vez da URL completa do backend:
    # routes:
    #   - type: rewrite
    #     source: /api/(.*)
    #     destination: https://SEU-BACKEND.onrender.com/$1
